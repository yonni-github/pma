<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
	<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
		<h3>Main Dashboard</h3>
		<h5> <a th:text="${version}"></a></h5>
		<hr />
		
		<h4>Current Projects</h4>
		<div class="row">
			<div class="col-md-6">
				
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="project : ${projects}">
							<td th:text="${project.name}" />
							<td th:text="${project.stage}" />
						</tr>

					</tbody>
				</table>
			</div>

			<div class="col-md-4">
				<canvas id="myPieChart" height="500" width="500"></canvas>
				<script>
					var chartData = "[[${projectStatus}]]"
				</script>
			</div>
		</div>
		<hr/>
		
		<h4>Employee List</h4>
		<div class="row">
			<div class="col-md-6">
				
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employeeProject : ${employeesProjectCnt}">
							<td th:text="${employeeProject.firstName}" />
							<td th:text="${employeeProject.lastName}" />
							<td th:text="${employeeProject.projectCount}" />
						</tr>

					</tbody>
				</table>
			</div>
			<div class="col-md-4">
				<canvas id="myPieChart2" height="500" width="500"></canvas>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{js/pieChart.js}"></script>
</body>
</html>
