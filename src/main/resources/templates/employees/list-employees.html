<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
	<nav th:replace="layouts :: navbar"></nav>
	<div class="container">

		<h4>Employee List</h4>
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add
			Employee</a>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.firstName}" />
					<td th:text="${employee.lastName}" />
					<td th:text="${employee.email}" />
					<td > <a th:href="@{/employees/update(id=${employee.employeeId})}"
							 class="btn btn-info btn-sm">
							 Update
							</a>
							
						 <a th:href="@{/employees/delete(id=${employee.employeeId})}"
							class="btn btn-danger btn-sm"
						 	onClick="if(! confirm('Delete Employee?')) return false">
						 	Delete
						 </a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
